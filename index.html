<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
        <form id="places">
      <h2>Places I have visited<h2>
          <div class="form-group">
        <label for="place">Place</label>
        <input id="place" type="text" class="form-control"></input>
      </div>
        <div class="form-group">
        <label for="location">Location</label>
        <input id="location" type="text" class="form-control"></input>
      </div>
        <div class="form-group">
        <label for="landmark">Landmark</label>
        <input id="landmark" type="text" class="form-control"></input>
      </div>
        <div class="form-group">
        <label for="timeOfYear">Time of year</label>
        <input id="timeOfYear" type="text" class="form-control"></input>
      </div>
        <div class="form-group">
        <label for="notes">Notes</label>
        <input id="notes" type="text" class="form-control"></input>
      </div>
      <button class="btn" type="submit"> Submit</button>
    </form>
    <h2>Places</h2>
    <ul id="maeneo"></ul>
  </div>

  <div class="col-md-6">
    <div id="show-maeneo">
    <h2></h2>
    <p>Place: <span class="destination"></span></p>
    <p>Location: <span class="mahali"></span></p>
    <p>Landmark: <span class="mark"></span></p>
    <p>Time:<span class="saa"></span></p>
    <p>Notes: <span class="nakala"></span></p>
    </div>
  </div>
  </div>
  </div>




  </body>
</html>
